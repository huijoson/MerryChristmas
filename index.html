<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuhan & Vanessa</title>
    <!-- 添加 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="snow-container"></div>
        <!-- 添加左側聖誕樹 -->
        <div class="christmas-tree left">
            <div class="tree">🎄</div>
            <div class="decorations">
                <span>🎁</span>
                <span>⭐</span>
                <span>🔔</span>
            </div>
        </div>
        <!-- 添加右側聖誕樹 -->
        <div class="christmas-tree right">
            <div class="tree">🎄</div>
            <div class="decorations">
                <span>🎁</span>
                <span>⭐</span>
                <span>🔔</span>
            </div>
        </div>
        <div class="photo-container">
            <!-- 這裡放置您的照片 -->
            <img src="src/images/IMG_7754.jpg" alt="聖誕節祝福" class="main-photo">
        </div>
        <div class="message">
            <h1>Yuhan & Vanessa</h1>
            <p>Forever Together</p>
        </div>
        <!-- 添加 QR Code 容器 -->
        <div id="qrcode-container" style="background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 10px; margin-top: 20px;">
            <div id="qrcode"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
